<!DOCTYPE html>
<html lang="fin">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekninentyö - Projekti</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascript/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="user-count">
            <h3 id="count-field">Paikalla: 0</h3>
        </div>
        <div class="name-field">
            <h1>Nimimerkki</h1>
            <form name="nimikenttä" action="index.html" onsubmit="return SwitchName()" method="GET">
                <input type="text" name="nimi" id="viesti" autocomplete="false" value="syötä nimimerkkisi">
                <input type="submit" value="vaihda nimi">
            </form>
            <h1 id="nimimerkki">Nykyinen nimimerkkisi on: ei nimeä</h1>
        </div>
        <div id="viestikenttä">
        
        </div>
        <div class="msg-sender">
            <h1 class="title">Lähetä viesti</h1>
            <form name="viestikenttä" action="index.html" onsubmit="return testMessage()" method="GET">
                <input type="text" name="viesti" id="viesti" autocomplete="false">
                <input type="submit" value="lähetä">
            </form>
        </div>

    </div>
</body>
</html>
